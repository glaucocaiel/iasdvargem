<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IASD VARGEM - Sonoplastia</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <!-- Card de Introdução -->
    <div id="intro" class="p-4 text-center alert alert-info shadow position-relative">
      <div class="d-flex align-items-center justify-content-center gap-3">
        <img src="logo.png" alt="Logo" class="intro-logo">
        <h1 class="display-5 fw-bold m-0">Sequência de Inicialização</h1>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card card-on shadow">
          <div class="card-body">
            <h2 class="mb-3">
              <span class="material-symbols-outlined align-middle">power</span>
              Ligar Equipamentos
            </h2>
            <ul id="onStepsContainer" class="step-list"></ul>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card card-off shadow">
          <div class="card-body">
            <h2 class="mb-3">
              <span class="material-symbols-outlined align-middle">power_off</span>
              Desligar Equipamentos
            </h2>
            <ul id="offStepsContainer" class="step-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <div id="attentionText" class="alert alert-danger mt-4 text-center shadow" style="display: none">
      <p>⚠ Certifique-se de que o computador está completamente desligado antes de desligar a régua.</p>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <button id="toggleAnimation" class="btn btn-info px-4">
        <span class="material-symbols-outlined align-middle">pause_circle</span> Pausar
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
